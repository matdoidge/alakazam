name: Alakazam Dashboard
version: "1.0.1"
slug: alakazam_dashboard
description: A beautiful, modern dashboard for Home Assistant built with SvelteKit
url: https://github.com/matdoidge/alakazam
panel_icon: mdi:view-dashboard-variant
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services
boot: auto
init: false
ingress: false
ports:
  "8080/tcp": 8080
options:
  update_interval: 3600
  github_repo: "matdoidge/alakazam"
  github_branch: "main"
  build_path: "build"
  dashboard_config: ""
schema:
  update_interval: int?
  github_repo: str?
  github_branch: str?
  build_path: str?
  dashboard_config: str?
