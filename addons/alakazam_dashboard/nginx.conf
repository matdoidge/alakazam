worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Increase hash sizes for MIME types
    types_hash_max_size 2048;
    types_hash_bucket_size 64;

    sendfile        on;
    keepalive_timeout  65;

    # MIME types are handled by /etc/nginx/mime.types and location blocks below

    server {
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Enable gzip
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/javascript application/json;

        # Explicitly set MIME types for JavaScript and CSS (always flag ensures headers are set)
        # Use default_type in location blocks to force MIME type
        location ~* \.js$ {
            default_type application/javascript;
            add_header Content-Type "application/javascript; charset=utf-8" always;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }

        location ~* \.mjs$ {
            default_type application/javascript;
            add_header Content-Type "application/javascript; charset=utf-8" always;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }

        location ~* \.css$ {
            default_type text/css;
            add_header Content-Type "text/css; charset=utf-8" always;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }

        location / {
            try_files $uri $uri/ /index.html;
            # Ensure HTML is served with correct content type
            add_header Content-Type "text/html; charset=utf-8" always;
        }

        # Cache other static assets
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
