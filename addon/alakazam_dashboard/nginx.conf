worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Ensure correct MIME types for JavaScript
    types {
        application/javascript js mjs;
        text/css css;
    }

    server {
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Enable gzip
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/javascript application/json;

        # Explicitly set MIME types for JavaScript and CSS (always flag ensures headers are set)
        location ~* \.js$ {
            add_header Content-Type "application/javascript; charset=utf-8" always;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }

        location ~* \.mjs$ {
            add_header Content-Type "application/javascript; charset=utf-8" always;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }

        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8" always;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }

        location / {
            try_files $uri $uri/ /index.html;
            # Ensure HTML is served with correct content type
            add_header Content-Type "text/html; charset=utf-8" always;
        }

        # Cache other static assets
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
