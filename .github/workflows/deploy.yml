name: Deploy to HACS Dist

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Fix paths in build output for subdirectory deployment
        run: |
          # Fix absolute paths to relative paths in index.html and JS files
          if [ -f "build/index.html" ]; then
            # Replace /_app/ with ./_app/ for relative paths (handle both quoted and unquoted)
            sed -i.bak 's|"/_app/|"./_app/|g' build/index.html
            sed -i.bak "s|'/_app/|'./_app/|g" build/index.html
            sed -i.bak 's|/_app/|./_app/|g' build/index.html
            # Fix other absolute paths
            sed -i.bak 's|href="/|href="./|g' build/index.html
            sed -i.bak 's|src="/|src="./|g' build/index.html
            # Remove backup file
            rm -f build/index.html.bak
            echo "✓ Fixed paths in index.html"
          fi
          # Also fix paths in JavaScript files if they exist
          find build/_app -name "*.js" -type f 2>/dev/null | while read file; do
            sed -i.bak 's|"/_app/|"./_app/|g' "$file" 2>/dev/null || true
            sed -i.bak "s|'/_app/|'./_app/|g" "$file" 2>/dev/null || true
            sed -i.bak 's|/_app/|./_app/|g' "$file" 2>/dev/null || true
            rm -f "${file}.bak" 2>/dev/null || true
          done
          echo "✓ Fixed paths in JavaScript files"

      - name: Copy README to build and verify hacs.json
        run: |
          cp README.md build/ || echo "README.md not found, skipping"
          if [ -f "build/hacs.json" ]; then
            echo "✓ hacs.json found in build output"
          elif [ -f "static/hacs.json" ]; then
            cp static/hacs.json build/ && echo "✓ Copied hacs.json from static/"
          else
            echo "⚠ Warning: hacs.json not found"
          fi

      - name: Deploy to Dist Repo
        uses: cpina/github-action-push-to-another-repository@v1.5.1
        env:
          API_TOKEN_GITHUB: ${{ secrets.DIST_REPO_TOKEN }}
        with:
          source-directory: 'build'
          destination-github-username: ${{ secrets.DIST_REPO_USERNAME }}
          destination-repository-name: ${{ secrets.DIST_REPO_NAME }}
          user-email: ${{ secrets.DIST_REPO_EMAIL }}
          target-branch: 'main'
