name: Deploy to HACS Dist

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy README to build and verify hacs.json
        run: |
          cp README.md build/ || echo "README.md not found, skipping"
          if [ -f "build/hacs.json" ]; then
            echo "✓ hacs.json found in build output"
          elif [ -f "static/hacs.json" ]; then
            cp static/hacs.json build/ && echo "✓ Copied hacs.json from static/"
          else
            echo "⚠ Warning: hacs.json not found"
          fi

      - name: Deploy to Dist Repo
        uses: cpina/github-action-push-to-another-repository@v1.5.1
        env:
          API_TOKEN_GITHUB: ${{ secrets.DIST_REPO_TOKEN }}
        with:
          source-directory: 'build'
          destination-github-username: ${{ secrets.DIST_REPO_USERNAME }}
          destination-repository-name: ${{ secrets.DIST_REPO_NAME }}
          user-email: ${{ secrets.DIST_REPO_EMAIL }}
          target-branch: 'main'
