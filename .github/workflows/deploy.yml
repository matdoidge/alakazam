name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ -f "build/index.html" ]; then
            echo "✓ index.html found"
            file_size=$(wc -c < build/index.html)
            echo "  Size: ${file_size} bytes"
            if [ -d "build/_app" ]; then
              echo "✓ _app directory found (normal build)"
            fi
          else
            echo "✗ ERROR: index.html not found!"
            exit 1
          fi

      - name: Move build to dist folder
        run: |
          # Remove old dist folder
          rm -rf dist
          # Move build to dist
          mv build dist
          echo "✓ Moved build output to dist/"

      - name: Commit and push dist folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Build: Update dist folder [skip ci]"
            git push origin HEAD:main
          fi
