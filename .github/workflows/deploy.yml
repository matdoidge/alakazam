name: Deploy to HACS Dist

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify single-file build
        run: |
          # With bundleStrategy: inline, everything should be in index.html
          if [ -f "build/index.html" ]; then
            file_size=$(wc -c < build/index.html)
            echo "✓ index.html exists (${file_size} bytes)"
            # Check if it contains inline scripts (should have <script> tags with code)
            if grep -q '<script>' build/index.html; then
              echo "✓ HTML contains inline scripts"
            fi
            # Verify no _app directory is needed
            if [ -d "build/_app" ]; then
              echo "⚠ Warning: _app directory still exists (should be inlined)"
            else
              echo "✓ No _app directory (everything inlined)"
            fi
          else
            echo "✗ ERROR: index.html not found!"
            exit 1
          fi

      - name: Verify build output structure
        run: |
          echo "Build directory contents:"
          ls -la build/ || echo "Build directory not found!"
          echo ""
          echo "Checking build output (should be single file with inlined assets):"
          if [ -f "build/index.html" ]; then
            echo "✓ index.html found"
            file_size=$(wc -c < build/index.html)
            echo "  Size: ${file_size} bytes"
          fi
          echo ""
          echo "Checking for index.html:"
          ls -la build/index.html || echo "✗ index.html not found"

      - name: Copy README to build
        run: |
          # Use dist-specific README if it exists, otherwise use main README
          if [ -f "README.dist.md" ]; then
            cp README.dist.md build/README.md && echo "✓ Copied dist-specific README"
          else
            cp README.md build/ || echo "README.md not found, skipping"
          fi


      - name: Deploy to Dist Repo
        uses: cpina/github-action-push-to-another-repository@v1.5.1
        env:
          API_TOKEN_GITHUB: ${{ secrets.DIST_REPO_TOKEN }}
        with:
          source-directory: 'build'
          destination-github-username: ${{ secrets.DIST_REPO_USERNAME }}
          destination-repository-name: ${{ secrets.DIST_REPO_NAME }}
          user-email: ${{ secrets.DIST_REPO_EMAIL }}
          target-branch: 'main'
          git-push-arguments: '--force'
