name: Deploy to HACS Dist

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Dist Repo
        uses: cpina/github-action-push-to-another-repository@v1.5.1
        env:
          API_TOKEN_GITHUB: ${{ secrets.DIST_REPO_TOKEN }}
        with:
          source-directory: 'build'
          destination-github-username: 'matdoidge'
          destination-repository-name: 'alakazam-dashboard'
          user-email: 'mat@gittings.studio'
          target-branch: 'main'
